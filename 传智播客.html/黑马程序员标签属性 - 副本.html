	<body>
	br hr img学了三个单标签<br />
	1基本图像插入方式src （URL）图像的路径<br />
	<img src="photo.jpg" width="200"/><br />
	2带有alt替换的图像，（文本）图像不能显示时的替换文本）图像不能显示时的替换文本<br />
	<img src="photo1.jpg" alt="这是NBA球星的图片"/><br />
	3带有title的图像，（文本）鼠标悬停时显示的内容）鼠标悬停时显示的内容<br />
	<img src="photo.jpg" title=“詹姆斯，欧文，库里，杜兰特等超级巨星的图片” width="200"/><br />
	<img src="photo.jpg" title=“詹姆斯，欧文，库里，杜兰特等超级巨星的图片” width="200" border="10"/><br />
	4width （像数）设置图像的宽度<br />
	5height （像数）设置图像的高度<br />
	6border (数字) 设置图像边框的宽度<br />
	</body>
